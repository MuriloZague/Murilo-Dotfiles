<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu nome:
    <input type="text" id="fname" onblur="myFunction()">
    <p>Ao clicar onblur</p>

    <script>
        function myFunction(){
            let texto = document.getElementById('fname');
            texto.value = texto.value.toUpperCase();
        }
    </script>
</body>
</html>
